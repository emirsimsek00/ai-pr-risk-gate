name: E2E Smoke

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start app
        env:
          PORT: 8787
          API_KEYS_JSON: '[{"key":"read-key","role":"read"},{"key":"write-key","role":"write"}]'
          RISK_POLICIES_JSON: '[{"repo":"*","blockAtOrAbove":"critical"}]'
        run: |
          node dist/index.js > /tmp/app.log 2>&1 &
          echo $! > /tmp/app.pid

      - name: Wait for health
        run: |
          for i in {1..30}; do
            code=$(curl -sS -o /dev/null -w '%{http_code}' http://localhost:8787/health/live || true)
            if [ "$code" = "200" ]; then
              exit 0
            fi
            sleep 1
          done
          echo "App failed to start"
          cat /tmp/app.log || true
          exit 1

      - name: Run smoke suite
        run: ./ops/smoke-e2e.sh http://localhost:8787

      - name: Dump logs on failure
        if: failure()
        run: cat /tmp/app.log || true

      - name: Stop app
        if: always()
        run: kill $(cat /tmp/app.pid) || true
