services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: risk_gate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d risk_gate"]
      interval: 5s
      timeout: 5s
      retries: 15

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 8787
      DATABASE_URL: postgres://postgres:postgres@db:5432/risk_gate
      RISK_POLICIES_JSON: '[{"repo":"*","blockAtOrAbove":"critical"}]'
    ports:
      - "8787:8787"

volumes:
  pgdata:
